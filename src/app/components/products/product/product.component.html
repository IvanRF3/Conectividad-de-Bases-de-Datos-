<div class="card mt-5">
  <div class="card-body">
      <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
          <!-- TO UPDATE -->
          <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="productService.selectedProduct.$key">

          <div class="form-group">
            <input 
              type="text"
              class="form-control"
              name="nombre"
              #name="ngModel"
              [(ngModel)]="productService.selectedProduct.nombre"
              placeholder="Ingresar Nombre"
              >
          </div>
          <div class="form-group">
              <input 
                type="text"
                class="form-control"
                name="apellido"
                #category="ngModel"
                [(ngModel)]="productService.selectedProduct.apellido"
                placeholder="Ingresar Apellido"
                >
            </div>
          <div class="form-group">
            <input 
              type="text"
              class="form-control"
              name="n_control"
              #location="ngModel"
              [(ngModel)]="productService.selectedProduct.n_control"
              placeholder="Numero de Control"
              >
          </div>
          <div class="form-group">
            <input 
              type="text"
              class="form-control"
              name="clave_materia"
              #location="ngModel"
              [(ngModel)]="productService.selectedProduct.clave_materia"
              placeholder="Calve de la Materia"
              >
          </div>
          <div class="form-group">
            <input 
              type="text"
              class="form-control"
              name="calificacion"
              #location="ngModel"
              [(ngModel)]="productService.selectedProduct.calificacion"
              placeholder="Calificacion"
              >
          </div>
          

          <div class="form-group">
            <button class="btn btn-primary" type="submit">
                <i class="fas fa-plus-circle"></i> Agregar Estudiante
            </button>
            <button class="btn btn-secondary" type="reset" (click)="resetForm(productForm)">
                <i class="fas fa-sync-alt"></i> Reiniciar
            </button>
          </div>
        </form>
  </div>
</div>
